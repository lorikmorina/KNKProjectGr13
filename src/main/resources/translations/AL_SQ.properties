//help
helpTitle.text = Ndihmë
intro.text = Aplikacioni ofron një platformë të sigurt dhe miqësore për administratorët, mësuesit dhe prindërit për të hyrë dhe menaxhuar informacionin lidhur me kopshtin e fëmijëve. Për të filluar, mund të kyçeni në llogarinë tuaj ekzistuese ose të krijoni një llogari të re.
logHelp.text = Kyçja në llogari:
logUse.text = 1 - Hapni aplikacionin. 2 - Në ekranin e kyçjes në llogari, shkruani kredencialet tuaja (emrin e përdoruesit dhe fjalëkalimin) në fushat e caktuara. 3 - Klikoni në butonin "Kyçu" për të hyrë në llogarinë tuaj. Nëse hasni ndonjë problem gjatë procesit të kyçjes në llogari, ju lutemi sigurohuni që keni shkruar emrin e përdoruesit dhe fjalëkalimin të saktë. Nëse keni harruar fjalëkalimin, mund të përdorni opsionin "Kam harruar fjalëkalimin" për ta rikthyer atë.
signUse.text = 1 - Hapni aplikacionin. 2 - Në ekranin e kyçjes në llogari, shkruani kredencialet tuaja (emrin e përdoruesit dhe fjalëkalimin) në fushat e caktuara. 3 - Klikoni në butonin "Kyçu" për të hyrë në llogarinë tuaj. Nëse hasni ndonjë problem gjatë procesit të kyçjes në llogari, ju lutemi sigurohuni që keni shkruar emrin e përdoruesit dhe fjalëkalimin të saktë. Nëse keni harruar fjalëkalimin, mund të përdorni opsionin "Kam harruar fjalëkalimin" për ta rikthyer atë.
signHelp.text = Regjistrimi:
accountRoles.text = Aplikacioni "Çerdhe Xixëllonja" mbështet tre lloje rolesh përdoruesish: administratorë, mësues dhe prindër. Çdo rol ka nivele të ndryshme hyrjeje dhe funksionalitet në aplikacion.
adminHelp.text = Administratorët:
adminExplain.text = Administratorët kanë nivelin më të lartë hyrjeje dhe kontrolli në aplikacion. Ata mund të menaxhojnë llogaritë e përdoruesve, të përditësojnë informacionin e kopshtit, të kryejnë detyra administrative dhe të mbikqyrin operacionin e përgjithshëm të aplikacionit.
teachersHelp.text = Mësuesit:
teacherExplain.text = Mësuesit kanë qasje në veçori të veçanta të projektuara për t'u ndihmuar në menaxhimin e klasave. Ata mund të regjistrojnë praninë, të përditësojnë plan-programet mësimore dhe të kryejnë aktivitete të tjera lidhur me klasën.
parentHelp.text = Prindërit:
parentExplain.text = Prindërit mund të kyçen në aplikacion për të qëndruar në lidhje me përvojën e kopshtit të fëmijëve të tyre. Ata mund të kenë akses në informacionin lidhur me praninën e fëmijëve, të shohin përditësime nga mësuesit dhe të shtojnë ose fshijnë fëmijët e tyre nga baza e të dhënave.
hopeHelp.text = Shpresojmë që ky informacion t'ju ndihmojë të kuptoni procesin e kyçjes në llogari dhe regjistrimit në aplikacionin "Çerdhe Xixëllonja". Nëse keni pyetje të tjera ose kërkoni ndihmë shtesë, ju lutemi referohuni dokumentacionit të aplikacionit ose kontaktoni ekipin tonë të mbështetjes.







